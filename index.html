<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__img" alt="Eisenhower-matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main main">
      <section class="add_tasks task">
        <h3 id="new-task-label" class="section__title">Add Item</h3>
          <div class="task__content">
            <input id="new-task"class="task__input" type="text">
            <button class="task__button">Add</button>
         </div>
      </section>
      <section class="incomplete_tasks task">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="task__list">
          <li class="task__item">
            <input type="checkbox" class="task__input_checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button edit">Edit</button>
            <button class="task__button delete">
              <img src="./remove.svg" class="button__img" alt=""> 
            </button>
          </li>
          <li class="task__item edit-mode">
            <input type="checkbox" class="task__input_checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__button edit">Save</button>
            <button class="task__button delete">
              <img src="./remove.svg" class="button__img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed_tasks task">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="task__list">
          <li class="task__item">
            <input type="checkbox" class="task__input_checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button edit">Edit</button>
            <button class="task__button delete">
              <img src="./remove.svg" class="button__img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
